language: go

addons:
  apt:
    packages:
      - docker-ce

services:
  - docker

script:
  - docker build . -t pnyak/api-test:latest
  - docker tag pnyak/api-test:latest pnyak/api-test:${TRAVIS_BUILD_ID}.${TRAVIS_BUILD_NUMBER}

deploy:
  provider: script
  script: ./bin/docker_push.sh
  on:
    branch: master

